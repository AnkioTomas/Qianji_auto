<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>规则编辑</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #F2F2F2;
        }
        label{
            display: block;
            font-size: 18px;
            padding: 5px 0;
        }
        select {
            border: 1px solid #3396FB;
            background-color: #F2F2F2;
            font-size: 18px;
            text-align: center;
            text-align-last: center;
            height: 40px;
            color: #3396FB;
            padding: 0 10px;
            border-radius: 10px;
            outline-style: none;
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
        }
        input{
            outline-style: none;
            border-left-width: 0;
            border-right-width: 0;
            border-top-width: 0;
            border-bottom-width: 2px;
            border-bottom-color: #9F9F9F;
            background-color: white;
            height: 40px;
            padding: 0;
            font-size: 18px;
        }
        input::-webkit-input-placeholder{
            font-size:16px;
        }
        button{
            width: 30%;
            border-radius: 10px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            outline-style: none;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            background-color: #3396FB;
        }
        option:first-child{
            font-weight: bolder;
        }
        option{
            background-color: white;
            color: black;
        }

        .rule{
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .rule_content{
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 10px 0;
            margin-bottom: 5px;
        }
        .rule_content1 input,.rule_content1 select{
            width: 100%;
        }
        .rule_content2 select{
            width: 25%;
         }
        .rule_content2 input{
            width: 70%;
            margin-left: 5%;
        }
        .rule_content3{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }
        .rule_content3 span{
            width:30%;
            text-align: left;
            line-height: 40px;
        }
        .rule_content3 label{
            width:5%;
            text-align: center;
            font-size: 24px;
            color: #8A8A8A;
            line-height: 40px;
        }
        .rule_content3 select{
            width: 65%;
            border: none;
            background-color: white;
            text-align: right;
            text-align-last: right;
            padding-right: 5%;
            color: #AAAAAA;
            line-height: 40px;
        }
        .rule_content select:last-child{
            padding-right: 10%;
        }

        .buttons{
            margin: 0 auto;
            text-align: center;
            padding-top: 5px;
        }
        .buttons button{
            height: 40px;
            line-height: 40px;
            font-size: 18px;
        }
        .button1{
            margin-right: 10%;
        }

        @media screen and (min-width:992px){
            .rule{
                width: 50%;
            }
            .rule_content div{
                width: 95%;
                margin: 0 auto;
            }
            label{
                width: 95%;
                margin: 10px auto;
            }
            .buttons{
                width: 95%;
            }

        }
        @media screen and (min-width:768px) and (max-width:992px) {
            .rule{
                width: 80%;
            }
            .rule_content div{
                width: 95%;
                margin: 0 auto;
            }
            label{
                width:95%;
                margin: 10px auto;
            }
            .buttons{
                width: 95%;
            }
        }
        @media screen and (max-width:768px){
            .rule_content div{
                width: 95%;
                margin: 0 auto;
            }
            label{
                width: 95%;
                margin: 10px auto;
            }
            .buttons{
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="rule">
    <form action="">
        <div class="sort_name">
            <label for="sort_name">规则名称</label>
            <div class="rule_content">
                <div class="rule_content1">
                    <input id="sort_name" placeholder="分类规则名称" type="text">
                </div>
            </div>
        </div>

        <div class="time_condition">
            <label>时间满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="time_condition1" name="time_condition">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="time_condition2" placeholder="仅可输入数字，24小时计数法" type="time">
                </div>
            </div>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="time_condition3" name="time_condition2">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="time_condition4" placeholder="仅可输入数字，24小时计数法" type="time">
                </div>
            </div>
        </div>

        <div class="price_condition">
            <label>金额满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="price_condition1" name="price_condition1">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="price_condition2" placeholder="仅可输入数字" type="number">
                </div>
            </div>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="price_condition3" name="price_condition3">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="price_condition4" placeholder="仅可输入数字" type="number">
                </div>
            </div>
        </div>

        <div class="merchant_name">
            <label>商户名称满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="merchant_name1" name="merchant_name1">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="merchant_name2" type="text">
                </div>
            </div>
        </div>

        <div class="merchant_remark">
            <label>商户备注满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="merchant_remark1" name="merchant_remark1">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="merchant_remark2" type="text">
                </div>
            </div>
        </div>

        <div class="consumption_type">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>消费类型为</span>
                    <select id="consumption_type" name="consumption_type">
                        <option selected> 支出</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select>
                    <label for="consumption_type"> > </label>
                </div>
            </div>
        </div>

        <div class="bill_type">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>账单类型为</span>
                    <select id="bill_type" name="bill_type">
                        <option selected> 任意</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select>
                    <label for="bill_type"> > </label>
                </div>
            </div>
        </div>

        <div class="sort">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>分类为</span>
                    <button style="color: #5A98DE;border: 1px solid #3396FB;background-color: #F2F2F2;line-height: 40px"
                            value="你好">
                        <img alt=""
                             src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2F1812.img.pp.sohu.com.cn%2Fimages%2Fblog%2F2009%2F11%2F18%2F18%2F8%2F125b6560a6ag214.jpg&refer=http%3A%2F%2F1812.img.pp.sohu.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1624005801&t=d7dd801e79a811a9f9157f50a9ff11c0"
                             style="width: 16px;height: 16px;margin-right: 5px"/><b>你好</b>
                    </button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="button1" name="测试">测试</button>
            <button name="保存">保存</button>
        </div>
    </form>
</div>
</body>
</html>
