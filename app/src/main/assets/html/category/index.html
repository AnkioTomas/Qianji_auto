<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>规则编辑</title>
    <link href="./css/rule.css" rel="stylesheet">
</head>
<body>
<div class="rule">
    <form action="">
        <div class="sort_name">
            <label for="sort_name">规则名称</label>
            <div class="rule_content">
                <div class="rule_content1">
                    <input id="sort_name" placeholder="分类规则名称" type="text">
                </div>
            </div>

            <div class="rule_content">
                <div class="rule_content1">
                    <textarea cols="30" id="sort_remark" name="sort_remark" placeholder="请输入内容..."
                              rows="5"></textarea>
                </div>
            </div>
        </div>

        <div class="time_condition">
            <label>时间满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="time_condition1" name="time_condition">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="time_condition2" placeholder="仅可输入数字，24小时计数法" type="time">
                </div>
            </div>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="time_condition3" name="time_condition2">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="time_condition4" placeholder="仅可输入数字，24小时计数法" type="time">
                </div>
            </div>
        </div>

        <div class="price_condition">
            <label>金额满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="price_condition1" name="price_condition1">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="price_condition2" placeholder="仅可输入数字" type="number">
                </div>
            </div>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="price_condition3" name="price_condition3">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="price_condition4" placeholder="仅可输入数字" type="number">
                </div>
            </div>
        </div>

        <div class="merchant_name">
            <label>商户名称满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="merchant_name1" name="merchant_name1">
                        <option selected> =</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="merchant_name2" type="text">
                </div>
            </div>
        </div>

        <div class="merchant_remark">
            <label>商户备注满足条件</label>
            <div class="rule_content">
                <div class="rule_content2">
                    <select id="merchant_remark1" name="merchant_remark1">
                        <option selected> 正则匹配到</option>
                        <option> 包涵</option>
                        <option> <</option>
                        <option> !=</option>
                    </select><input id="merchant_remark2" type="text">
                </div>
            </div>
        </div>

        <div class="consumption_type">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>消费类型为</span>
                    <select id="consumption_type" name="consumption_type">
                        <option selected value="0"> 支出</option>
                        <option value="1"> 收入</option>

                    </select>
                    <img alt="" src="./images/right.png"/>
                </div>
            </div>
        </div>

        <div class="bill_type">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>账单类型为</span>
                    <select id="bill_type" name="bill_type">
                        <option selected> 任意</option>
                        <option> <</option>
                        <option> <</option>
                        <option> !=</option>
                    </select>
                    <img alt="" src="./images/right.png"/>
                </div>
            </div>
        </div>

        <div class="sort">
            <div class="rule_content position">
                <div class="rule_content3">
                    <span>分类为</span>
                    <button id="category" value="你好">
                        <img alt="" class="imgIcon" id="iconImg"
                             src="https://pic.dreamn.cn/uPic/2021032310470716164676271616467627123WiARFwd8b1f5bdd0fca9378a915d8531cb740b.png"
                             style="width: 16px;height: 16px;margin-right: 5px"/><b id="cateValue">其他</b>
                    </button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="button1" name="测试">测试</button>
            <button name="保存">保存</button>
        </div>
    </form>
</div>
<script src="../jquery/jquery.js"></script>
<script>
    $(function () {
        $("#category").on("click", function (e)
			window.AndroidJS.SelectCategory($("#consumption_type").val());
        });
    })

    function setData(){
    }

	function setCategory(str,icon) {
		$("#cateValue").html(str)
		$("#iconImg").attr("src",icon)
	}



</script>
</body>
</html>
